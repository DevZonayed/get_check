<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox to list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <input id="Alo" value="Alo" type="checkbox"><label for="Alo">Alo</label><br>
            <input id="Potol" value="Potol" type="checkbox"><label for="Potol">Potol</label><br>
            <input id="Begun" value="Begun" type="checkbox"><label for="Begun">Begun</label><br>
            <input id="Palong" value="Palong sak" type="checkbox"><label for="Palong">Palong sak</label><br>
            <input id="pui" value="Pui sak" type="checkbox"><label for="pui">Pui sak</label><br>
            <input id="Am" value="am" type="checkbox"><label for="Am">Am</label><br>
            <input id="Jam" value="Jam" type="checkbox"><label for="Jam">Jam</label><br>
            <input id="Kathal" value="Kathal" type="checkbox"><label for="Kathal">Kathal</label><br>
            <input id="Lichu" value="Lichu" type="checkbox"><label for="Lichu">Lichu</label><br>
            <input id="Anarosh" value="Anarosh" type="checkbox"><label for="Anarosh">Anarosh</label><br>
            <input id="Kola" value="Kola" type="checkbox"><label for="Kola">Kola</label>
        </div>
        <div class="outer">
            <ul class="output">
                <li>Test list</li>
                <li>Test list</li>
                <li>Test list</li>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
